      transport:
        dashboard: localhost:8100
  application:
    name: gulimall-ware

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  rabbitmq:
    host: 123.56.152.42
    username: admin
    password: admin
    listener:
      simple:
        acknowledge-mode: manual
    port: 5672
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

logging:
  level:
    com.atguigu: debug
management:
  endpoints:
    web:
      exposure:
        include: '*'
